<!doctype html>
<html lang="en">
<head>
  <title>TriviaGame</title>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Roboto|Shadows+Into+Light|Yanone+Kaffeesatz" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
  <div class="container">

    <div class="jumbotron">
      <h1 class="display-4">Do you know your Trivia?!</h1>
      <p class="lead">
        You have 60 seconds to answer all 12 questions.
      </p>
        Click the START button to begin!
      
    </div>

    <div class="start-game">
        <button id="start">START</button>
    </div>

    <div class="row">
      <h2 id="timer">Time Remaining: </h2>
    </div>

    <div class="row"></div>

  <!-- JS, jQuery, Bootstrap JS -->
  <script type="text/javascript" src="assets/javascript/app.js"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
